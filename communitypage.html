    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    height: 100vh;
}
.chat-item {
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
}

.chat-item:hover {
    background-color: #e0e0e0;
}

.chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
}

.messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.message {
    max-width: 70%;
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
}

.sent {
    background-color: #dcf8c6;
    align-self: flex-end;
}

.received {
    background-color: #ffffff;
    align-self: flex-start;
    border: 1px solid #ccc;
}

.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
}

.input-area input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-area button {
    padding: 10px;
    margin-left: 10px;
    background-color: #25d366;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.input-area button:hover {
    background-color: #128C7E;
}
nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 0 20px;
      height: 60px; /* Adjust the height as needed */
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px; /* Adjust the height as needed */
      margin-right: 10px;
    }

    .company-name {
      color: white;
      font-size: 20px; /* Adjust the font size as needed */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      display: block;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        height: auto;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        margin: 0;
      }

      nav ul li a {
        width: 100%;
        text-align: left;
      }
      table{
        border-collapse: collapse;
      }
      table,td{
        border: 1px solid black;
        padding: 20px;
      }
    }
    </style>
