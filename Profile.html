<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 50px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="tel"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            height: 60px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .company-name {
            color: white;
            font-size: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Company Logo">
            <span class="company-name">Synapse</span>
        </div>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="sign_up.html">SignUp</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Profile Page</h2>
        <form>
            <label for="profilePic">Upload Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="alias">Alias Name:</label>
            <input type="text" id="alias" name="alias">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="education">Education Details:</label>
            <input type="text" id="education" name="education" placeholder="Institution Name, Skills, Grades">

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies">
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    
    <footer>
        <p>Â© 2024 Synapse. All rights reserved.</p>
        <p><a href="#contact">Contact Us</a> | <a href="#about">About Us</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const profilePic = document.getElementById('profilePic').files[0];
                const name = document.getElementById('name').value;
                const dob = document.getElementById('dob').value;
                const alias = document.getElementById('alias').value;
                const gender = document.getElementById('gender').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const education = document.getElementById('education').value;
                const hobbies = document.getElementById('hobbies').value;
                const bio = document.getElementById('bio').value;

                console.log("Profile Picture: ", profilePic);
                console.log("Name: ", name);
                console.log("Date of Birth: ", dob);
                console.log("Alias Name: ", alias);
                console.log("Gender: ", gender);
                console.log("Email: ", email);
                console.log("Phone Number: ", phone);
                console.log("Education Details: ", education);
                console.log("Hobbies: ", hobbies);
                console.log("Bio: ", bio);

                alert('Profile submitted! Check the console for details.');
            });
        });
    </script>
</body>
</html>
